<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="search" />
        <button ng-click="reset()" type="submit" class="btn">Search</button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <th><a ng-click="sort('Text')">Text</a>
            <span ng-show="sort_order=='Text' && is_descending==true">D</span>
            <span ng-show="sort_order=='Text' && is_descending==false">U</span>
       </th>

        <th>
            <a ng-click="sort('Priority')">Priority</a>
            <span ng-show="sort_order=='Priority' && is_descending==true">D</span>
            <span ng-show="sort_order=='Priority' && is_descending==false">U</span>
        </th>

        <th>
            <a ng-click="sort('DueDate')">Due Date</a>
            <span ng-show="sort_order=='DueDate' && is_descending==true">D</span>
            <span ng-show="sort_order=='DueDate' && is_descending==false">U</span>
        </th>
        <th>
            <a href="#/new">Add</a>
        </th>
    </thead>
    <tbody>
        <tr ng-repeat="todo in todos" id="todo_{{todo.Id}}">
            <td>{{todo.Text}}</td>
            <td>{{todo.Priority}}</td>
            <td>{{todo.DueDate | date:mediumDate}}</td>

            <td>
                <a href="#/edit/{{todo.Id}}">Edit</a>
                <a ng-click="delete()">Remove</a>
            </td>
        </tr>
    </tbody>
</table>
<a ng-show="has_more==true" ng-click="show_more()">Show More...</a>
